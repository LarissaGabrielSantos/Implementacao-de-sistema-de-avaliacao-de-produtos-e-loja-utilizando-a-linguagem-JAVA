<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Avaliação Loja</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	        rel="stylesheet" 
	        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	        crossorigin="anonymous">

	<link rel="stylesheet" href="/src/main/resources/static/css/styles.css">

</head>
<body>
	<h1>Avaliação de produtos e loja</h1>
	<h2>Cláudio Baterias</h2>
	
<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Cadastro</h2>
			<h3>Não possui cadastro? Cadastre-se agora!!</h3>
        </div>
        <div class="card-body">
		<form method="post" role="form" th:action="@{/cadastrar}" th:object="${users}">
			<div class="form-groub mb-3">
			 <label class="form-label">Nome completo</label>	
			 <input class="form-control" id="name" name="name" placeholder="Insira o seu nome completo"
			  type="text" th:field="*{name}"  />	
			</div>
			<div class="form-groub mb-3">
			 <label class="form-label">Email</label>	
			 <input class="form-control" id="email" name="email" placeholder="Insira o seu email"  type="text" th:field="*{email}"  />	
			</div>
			<div class="form-groub mb-3">
			 <label class="form-label">Senha</label>	
			 <input class="form-control" id="password" name="password" placeholder="Insira a sua senha"  type="password" th:field="*{password}"  />	
			</div>
			
			<button class="btn btn-primary" type="submit">Cadastrar</button>
		 </form>
           <p th:if="${message}" th:text="${message}"></p>
	
    </div>
  </div>
</div>

<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Login</h2>
			<h3>Entre agora!</h3>
        </div>
        <div class="card-body">
		<form method="post" role="form" th:action="@{/cadastrar}" th:object="${users}">
			<div class="form-groub mb-3">
			 <label class="form-label">Nome completo</label>	
			 <input class="form-control" id="name" name="name" placeholder="Digite o seu nome completo"
			  type="text" th:field="*{name}"  />	
			</div>
			<div class="form-groub mb-3">
			 <label class="form-label">Email</label>	
			 <input class="form-control" id="email" name="email" placeholder="Digite o seu email"  type="text" th:field="*{email}"  />	
			</div>
			<div class="form-groub mb-3">
			 <label class="form-label">Senha</label>	
			 <input class="form-control" id="password" name="password" placeholder="Digite a sua senha"  type="password" th:field="*{password}"  />	
			</div>
			<div class="form-groub mb-3">
						 <label class="form-label">Confirme sua senha</label>	
						 <input class="form-control" id="password" name="password" placeholder="Confirme a sua senha"  type="password" th:field="*{password}"  />	
						</div>
			
			<button class="btn btn-primary" type="submit">Cadastrar</button>
		 </form>
           <p th:if="${message}" th:text="${message}"></p>
	
    </div>
  </div>
</div>

</body>
</html>
