<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>Avaliações - CarregaScore</title>
	<link rel="stylesheet" href="/static/css/styles.css">

</head>
<body>
	<br>
    <h1 id="H1Avaliacao">CarregaScore - Avaliações de Clientes</h1>
    <a th:href="@{/avaliacoes/nova}">Nova Avaliação</a>
    <table border="1">
        <tr>
            <th>Cliente</th>
            <th>Produto</th>
            <th>Nota</th>
            <th>Comentário</th>
        </tr>
        <tr th:each="avaliacao : ${avaliacoes}">
            <td th:text="${avaliacao.nomeCliente}"></td>
            <td th:text="${avaliacao.produto}"></td>
            <td th:text="${avaliacao.nota}"></td>
            <td th:text="${avaliacao.comentario}"></td>
        </tr>
    </table>
</body>
</html>
