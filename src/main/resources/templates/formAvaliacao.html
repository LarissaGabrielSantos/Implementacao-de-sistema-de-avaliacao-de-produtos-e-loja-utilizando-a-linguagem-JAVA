<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>Nova Avaliação</title>
	<link rel="stylesheet" href="/static/css/styles.css">

</head>
<body>
    <h1>Nova Avaliação</h1>
    <form action="/avaliacoes/salvar" method="post">
        <label>Nome do Cliente:</label>
        <input type="text" name="nomeCliente" required><br>
        <label>Produto:</label>
        <input type="text" name="produto" required><br>
        <label>Nota:</label>
        <input type="number" name="nota" min="1" max="5" required><br>
        <label>Comentário:</label>
        <textarea name="comentario" required></textarea><br>
        <button type="submit">Salvar</button>
    </form>
	<a href="avaliacoes.html">Home</a>
</body>
</html>
